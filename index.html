---
layout: default
---

<div class="home">

    <h1 class="page-heading">Artists</h1>

    <ul class="post-list">
        {% for artist in site.artists %}
            <h2>
                <a href="{{ artist.url | prepend: site.baseurl }}">
                    {{artist.artist}}
                </a>
            </h2>
        {% endfor %}
    </ul>

  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>

</div>
